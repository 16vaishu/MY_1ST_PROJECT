<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PySQL Gym 🏋️</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4 text-primary">PySQL Gym 🏋️‍♀️</h1>

    <div class="card p-3 shadow-sm">
      <h4>Topics</h4>
      <ul id="topics-list" class="list-group mb-3"></ul>

      <form id="topic-form" class="d-flex gap-2">
        <input id="topic-name" class="form-control" placeholder="Add new topic..." required />
        <button class="btn btn-success">Add</button>
      </form>
    </div>

    <p class="mt-4 text-center text-muted">
      FastAPI + PostgreSQL + Docker + Cloud Run + CI/CD
    </p>
    <div class="text-center mt-3">
      <a href="/docs" class="btn btn-outline-primary btn-sm">View API Docs</a>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
