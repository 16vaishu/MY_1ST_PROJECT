name: CI/CD Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: fastapi-cloudrun
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/fastapi-cloudrun/fastapi-repo/fastapi-app:latest .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/fastapi-cloudrun/fastapi-repo/fastapi-app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fastapi-service \
            --image us-central1-docker.pkg.dev/fastapi-cloudrun/fastapi-repo/fastapi-app:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --update-env-vars SQLALCHEMY_DATABASE_URL=${{ secrets.SQLALCHEMY_DATABASE_URL }}
